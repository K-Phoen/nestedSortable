<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery nestedSortable - QUnit tests</title>
  <link rel="stylesheet" href="qunit/qunit/qunit.css" media="screen">

  <!-- reference your own javascript files here -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="../jquery.ui.nestedSortable.js"></script>

  <!-- test runner files -->
  <script src="qunit/qunit/qunit.js"></script>
  <script src="tests.js"></script>

</head>
<body class="flora">
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <div id="qunit-fixture">
    <ol id="simple_tree" class="sortable">
      <li id="1_1"><div>First item</div></li>
      <li id="1_2">
        <div>Second item</div>
        <ol>
          <li id="2_1"><div>Second item | first sub-item</div></li>
          <li id="2_2">
            <div>Second item | second sub-item</div>

            <ol>
              <li id="3_1">Second sub-item | first sub-item</li>
            </ol>
          </li>
        </ol>
      </li>
      <li id="1_3"><div>Third item</div></li>
    </ol>
  </div>
</body>
</html>
